<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Profil de l'Utilisateur</title>
    <script src="https://cdn.jsdelivr.net/npm/keycloak-js"></script>
    <script  src="./../../model/Keycloak/keycloak-config.js"></script>
    <script  src="./../../model/Keycloak/methode_Keycloak.js"></script>
    <link rel="stylesheet" href="./../Style/styleBarreNavigation.css">
    <link rel="stylesheet" href="./../Style/stylePagesPersonnelUtilisateur.css">

</head>
<body>

<nav class="navbar">

    <div id="gaucheNavBarre">
        <div id="imgAndCATS"><img src="./../Images/patte-de-chat.png" alt="Logo du projet Miaou" class="logo"><a id="nomProjet">CATS </a></div>
    </div>
    <div id="millieuNavBarre">
        <a href="espacePersonnelUtilisateur.html" class="nav-link">Talbeau de bord</a>
        <a href="./informationsUtilisateur.php" class="nav-link">Mes informations</a>
        <a href="" class="nav-link">À propos</a>
    </div>

    <div id="droiteNavBarre">
            <button id="logout">Se Déconnecter</button>
            <script>
                // S'assurer que la page est complètement chargée
                window.addEventListener('load', () => {
                    const logoutBtn = document.getElementById('logout');

                    // Initialiser Keycloak et vérifier si l'utilisateur est connecté
                    keycloak.init({ onLoad: 'check-sso' }).then(authenticated => {
                        if (!authenticated) {
                            // Si non authentifié, rediriger vers la page de connexion
                            window.location.replace("https://localhost:8443/index.html");
                        }
                    });
                    // Gérer le clic sur le bouton de déconnexion
                    logoutBtn.addEventListener('click', () => {
                        keycloak.logout();
                    });
                });
            </script>
    </div>
</nav>

<div id="contenuePage">
    <h1>Profil de l'Utilisateur</h1>


</div>

</body>
</html>
